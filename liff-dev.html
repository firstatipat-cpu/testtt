<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดสุขภาพ LIFF</title>
    
    <!-- โหลด Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- โหลด LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans Thai', 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

    <!-- Container หลัก -->
    <div class="container mx-auto p-4 max-w-md">

        <!-- (... ส่วน Loading และ Login State เหมือนเดิม ...) -->
        
        <!-- สถานะ: กำลังโหลด -->
        <div id="loadingState" class="text-center p-10">
            <p class="text-lg text-gray-400">กำลังโหลดข้อมูล...</p>
        </div>

        <!-- สถานะ: ยังไม่ล็อกอิน -->
        <div id="loginState" class="hidden text-center p-10 bg-gray-800 rounded-lg shadow-lg">
            <!-- ( ... โค้ดปุ่ม Login เหมือนเดิม ... ) -->
            <h1 class="text-2xl font-bold mb-4">แดชบอร์ดสุขภาพ</h1>
            <p class="text-gray-300 mb-6">กรุณาล็อกอินด้วยบัญชี LINE ของคุณเพื่อเริ่มต้นใช้งาน</p>
            <button id="btnLogin" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-200">
                เข้าสู่ระบบด้วย LINE
            </button>
        </div>


        <!-- สถานะ: ล็อกอินแล้ว (หน้าแอปหลัก) -->
        <div id="appState" class="hidden space-y-6">
            
            <!-- ส่วนโปรไฟล์ผู้ใช้ -->
            <div class="bg-gray-800 rounded-lg p-5 flex items-center space-x-4 shadow-lg">
                <img id="userPicture" class="w-16 h-16 rounded-full border-2 border-green-400" src="https://placehold.co/100x100/333/FFF?text=?" alt="User Picture">
                <div>
                    <h1 id="displayName" class="text-xl font-bold text-white">...</h1>
                    <p class="text-xs text-gray-400 break-all">
                        <span class="font-medium">User ID:</span> <span id="userId">...</span>
                    </p>
                </div>
            </div>

            <!-- ( ... ส่วน แดชบอร์ดข้อมูลจำลอง เหมือนเดิม ... ) -->
            <div>
                <h2 class="text-2xl font-bold text-green-400 mb-4">แดชบอร์ดวันนี้</h2>
                <div class="grid grid-cols-2 gap-4">
                    <!-- การ์ดจำนวนก้าว -->
                    <div class="bg-gray-800 p-4 rounded-lg text-center shadow">
                        <svg class="w-8 h-8 text-green-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <p class="text-sm text-gray-300">จำนวนก้าว</p>
                        <p class="text-3xl font-bold">8,210</p>
                    </div>
                    
                    <!-- การ์ดอัตราการเต้นหัวใจ -->
                    <div class="bg-gray-800 p-4 rounded-lg text-center shadow">
                        <svg class="w-8 h-8 text-red-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                        <p class="text-sm text-gray-300">ชีพจร (BPM)</p>
                        <p class="text-3xl font-bold">72</p>
                    </div>
                </div>
            </div>


            <!-- ส่วนเชื่อมต่อ API (อัปเดตแล้ว!) -->
            <div class="bg-gray-800 p-5 rounded-lg shadow-lg">
                <h3 class="font-bold text-lg mb-2">เชื่อมต่อข้อมูลสุขภาพ</h3>
                <p id="connectSubtext" class="text-sm text-gray-300 mb-4">เชื่อมต่อกับ Google Fit เพื่อซิงค์ข้อมูลของคุณโดยอัตโนมัติ</p>
                <button id="btnConnectHealth" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    เชื่อมต่อ Google Fit
                </button>
            </div>

            <!-- ( ... ส่วนปุ่มคำสั่ง LIFF อื่นๆ เหมือนเดิม ... ) -->
            <div class="space-y-3 pt-4 border-t border-gray-700">
                <button id="btnSend" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                    แชร์ผลลัพธ์ให้เพื่อน
                </button>
                <button id="btnLogout" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                    ออกจากระบบ
                </button>
            </div>

        </div>

    </div>

    <!-- โค้ด JavaScript สำหรับ LIFF (อัปเดตแล้ว!) -->
    <script>
        // DOM Elements
        const loadingState = document.getElementById("loadingState");
        const loginState = document.getElementById("loginState");
        const appState = document.getElementById("appState");
        
        const btnLogin = document.getElementById("btnLogin");
        const btnLogout = document.getElementById("btnLogout");
        const btnSend = document.getElementById("btnSend");
        const btnConnectHealth = document.getElementById("btnConnectHealth");
        
        const userPicture = document.getElementById("userPicture");
        const displayName = document.getElementById("displayName");
        const userId = document.getElementById("userId");
        const connectSubtext = document.getElementById("connectSubtext");

        // ★★★★★ ตั้งค่า URL ของ SERVER ★★★★★
        // ใส่ URL ของ Backend Server (server.js) ของคุณ
        // ถ้าใช้ ngrok ก็ใส่ URL ของ ngrok ที่นี่
        const SERVER_URL = "http://localhost:3000"; 
        // ★★★★★★★★★★★★★★★★★★★★★★★★★

        // UI Control Functions (เหมือนเดิม)
        function showLoading() { /* ... */ }
        function showLogin() { /* ... */ }
        function showApp() { /* ... */ }
        // (ย่อโค้ดส่วน UI ที่เหมือนเดิมไว้)
        function showLoading() {
            loadingState.style.display = "block";
            loginState.style.display = "none";
            appState.style.display = "none";
        }
        function showLogin() {
            loadingState.style.display = "none";
            loginState.style.display = "block";
            appState.style.display = "none";
        }
        function showApp() {
            loadingState.style.display = "none";
            loginState.style.display = "none";
            appState.style.display = "block";
        }

        // Main LIFF Initialization
        async function initializeLiff() {
            showLoading();
            try {
                await liff.init({ liffId: "2008337931-z1xeJb7D" }); // ★★★ ใส่ LIFF ID

                if (!liff.isLoggedIn()) {
                    showLogin();
                } else {
                    showApp();
                    const profile = await liff.getProfile();
                    userPicture.src = profile.pictureUrl;
                    displayName.innerText = profile.displayName;
                    userId.innerText = profile.userId;

                    // (อัปเดต!) ตรวจสอบ Query Params ตอนโหลดหน้า
                    checkUrlParams();
                }
            } catch (e) {
                console.error("LIFF Init Error:", e);
                showLogin();
            }
        }
        
        // (ใหม่!) ฟังก์ชันตรวจสอบ URL Params หลังจาก Redirect กลับมาจาก Server
        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('connect') && params.get('connect') === 'success') {
                connectSubtext.innerText = "เชื่อมต่อ Google Fit สำเร็จแล้ว!";
                connectSubtext.className = "text-sm text-green-400 mb-4";
                btnConnectHealth.innerText = "เชื่อมต่อสำเร็จ";
                btnConnectHealth.disabled = true;
                btnConnectHealth.className = "w-full bg-gray-600 text-white font-bold py-2 px-4 rounded-lg cursor-not-allowed";
            } else if (params.has('error')) {
                connectSubtext.innerText = "เกิดข้อผิดพลาด: " + params.get('error');
                connectSubtext.className = "text-sm text-red-400 mb-4";
            }
        }


        // --- Event Listeners (อัปเดต!) ---

        btnLogin.addEventListener("click", () => {
            liff.login({ redirectUri: window.location.href });
        });

        btnLogout.addEventListener("click", () => {
            if (liff.isLoggedIn()) {
                if (confirm("คุณต้องการออกจากระบบใช่หรือไม่?")) {
                    liff.logout();
                    window.location.reload();
                }
            }
        });
        
        btnSend.addEventListener("click", async () => { /* ... (เหมือนเดิม) ... */ });
        btnSend.addEventListener("click", async () => {
            if (!liff.isInClient()) {
                alert("ฟีเจอร์นี้ใช้ได้เฉพาะเมื่อเปิดในแอป LINE เท่านั้น");
                return;
            }
            try {
                await liff.sendMessages([{ type: "text", text: "นี่คือข้อมูลสุขภาพของฉันวันนี้: ก้าวเดิน 8,210 ก้าว!" }]);
                alert("ส่งข้อความสำเร็จ!");
                liff.closeWindow();
            } catch (e) {
                console.error("Send Message Error:", e);
                alert("ไม่สามารถส่งข้อความได้: " + e.message);
            }
        });


        // (สำคัญ! อัปเดตปุ่มนี้)
        btnConnectHealth.addEventListener("click", async () => {
            try {
                // 1. ดึงโปรไฟล์ LINE เพื่อเอา User ID
                const profile = await liff.getProfile();
                const lineUserId = profile.userId;

                // 2. ส่งผู้ใช้ไปที่ Backend Server (Route 1)
                //    เพื่อให้ Server เริ่มกระบวนการ OAuth กับ Google
                console.log(`Starting Auth Flow for ${lineUserId}`);
                alert("กำลังพาคุณไปที่หน้ายืนยันสิทธิ์ของ Google...");
                
                // (สำคัญ!) เปลี่ยนเส้นทางผู้ใช้ไปยัง Backend ของคุณ
                window.location.href = `${SERVER_URL}/auth/google/start?line_user_id=${lineUserId}`;

            } catch (err) {
                console.error("Error starting auth flow:", err);
                alert("เกิดข้อผิดพลาดในการเชื่อมต่อ: " + err.message);
            }
        });

        // Run the app
        document.addEventListener("DOMContentLoaded", initializeLiff);

    </script>
</body>
</html>
